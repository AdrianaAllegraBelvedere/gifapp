<div class="search">
  <label class="search__label">Buscar</label>

  <div class="search__field">
    <span class="search__icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path d="M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16Zm11 3-6.2-6.2"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </span>

    <input
      type="text"
      class="search__input"
      placeholder="Buscar gifs..."
      (keyup.enter)="searchTag()"
      #txtTagInput
    />

    <button
      type="button"
      class="search__btn"
      (click)="searchTag()"
      aria-label="Buscar"
    >
      Buscar
    </button>
  </div>

  <small class="search__hint">Enter para buscar</small>
</div>
